<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Currency Rate Visualizer</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <title>Line Chart</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>

    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script>
        $(document).ready(function () {

            $("#btn").click(function () {
                   var person = document.getElementById("option").value;
                    var quantity = document.getElementById("quantity").value;
                    var billValue = document.getElementById("billValue").value;
                $("#bill").load('/newBillTable/' + person + '/' + quantity + '/' + billValue);

            });
        });

    </script>
</head>

<body>

<div class="container">

    <div th:replace="general.html :: header"></div>


    <div class="row" id="mainTable">
        <div class="col">


            <div class="card mb-4 shadow-sm" id="cardOne">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Dodaj nowy rachunek</h4>
                </div>

                <div class="card-body">

                    <div class="container">
                        <div class="row" id="bill">

                            <table>
                                <tbody>
                                <tr>
                                    <td>Właściciel rachunku:</td>
                                    <td><select id="option" class="form-control">
                                        <option value=""> --</option>
                                        <option th:each="usera : ${nn}"
                                                th:value="${usera.getUserID()}"
                                                th:text="${usera.name} + ' ' + ${usera.lastName}"/>
                                    </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Wartość rachunku:</td>
                                    <td>
                                        <input id="billValue" class="form-control" type="text"/>
                                    </td>
                                </tr>

                                <tr>
                                    <td>Ilość wierzycieli:</td>
                                    <td>
                                        <select id="quantity" class="form-control">
                                            <option value=""> --</option>
                                            <option th:each="usera,itemStat : ${nn}"
                                                    th:text="${itemStat.index + 1}"/>
                                        </select>
                                    </td>
                                </tr>

                                <tr>
                                    <td>Właściciel rachunku:</td>
                                    <td>
                                        <button class="btn btn-primary" id="btn">
                                            Generuj kartę długu
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>


                        </div>


                    </div>



                </div>
            </div>
        </div>


    </div>


    <footer style="text-align: center">

        <p><span style="text-decoration:none;color:grey;">Developed by KrUcHy</span>
        </p>

    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


</body>
</html>
