<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nauka angielskich słówek</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>


<div th:replace="general.html :: header"></div>


<div class="container">


    <div class="row">
        <div class="col">
            <table class="table-responsive table-hover table-bright">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Słowo</th>
                    <th scope="col">Tłumaczenie</th>

                </tr>
                </thead>
                <tbody>
                <tr class="tableO" th:each="slowo : ${words}">
                    <th scope="row" th:text="${words.indexOf(slowo)+1}">1</th>
                    <td th:text="${slowo.word}"></td>
                    <td th:text="${slowo.translatedWord}"></td>
                    <td>
                        <form method="POST" th:action="@{'/update2?add='+${slowo.addDate}}">
                            <button type="submit" name="submit" value="value" class="btn btn-success btn-sm">UPD
                            </button>
                        </form>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                                th:attr="data-target='#'+${slowo.word}" >
                            Del
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" th:id="${slowo.word}" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 th:text="${slowo.word}" class="modal-title" id="exampleModalLabel">Modal
                                            title</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <h6> Czy na pewno usunąć?</h6>
                                    </div>
                                    <div class="modal-footer">
                                        <div id="padingButton" class="row">
                                            <div class="col">
                                                <button type="button" class="btn btn-secondary btn-md"
                                                        data-dismiss="modal">
                                                    Zrezygnuj
                                                </button>
                                            </div>
                                            <div class="col">
                                                <form method="POST" th:action="@{'/delete/'+${slowo.addDate}}">
                                                    <button type="submit" class="btn btn-primary btn-md">Usuń</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>

    <footer style="text-align: center">

        <p><span style="text-decoration:none;color:grey;">Developed by KrUcHy</span>
        </p>

    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


</body>
</html>
